<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Landing Page UI Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="container">
            <div class="logo">
                <a href="#">Furni<span>.</span></a>
            </div>
            <div class="nav">
                <ul>
                    <li><a class="active" href="#">Home</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </div>
            <div class="header-icons">
                <span class="header-icon">
                    <img src="images/icons/user-icon.svg" alt="user">
                </span>
                <span class="header-icon">
                    <img src="images/icons/cart-icon.svg" alt="cart">
                </span>
            </div>
            <div class="menu-toggle">
                <div class="offcanvas-toggler">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="row grid">
                <div class="text-col">
                    <h1>Modern Interior <br>
                    Design Studio</h1>
                    <div class="buttons">
                        <button class="main-btn full">Shop Now</button>
                        <button class="main-btn border">Explore</button>
                    </div>
                </div>
                <div class="img-col">
                    <div class="hero-img">
                        <img src="images/hero/hero-img.png" alt="coach image">
                        <img class="hero-dots" src="images/hero/hero-dots.svg" alt="hero dots">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>

</body>
</html>
